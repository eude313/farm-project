<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/main.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Farm-produce</title>
</head>

<body>
    <div class="nav-01">
        <img src="pictures/cow-dairy-cows-on-pasture-field-e1607585804504-825x434.jpg" width="100%">
        <h1>My dairy bussiness</h1>
    </div>

    <div class="hero">
        <div id="hero-1">
            <img src="./pictures/images.jpeg" height="100%" width="100%">
        </div>
        <div id="hero-2">
            <form id="addform">
                <h3>Shed</h3>
                <input type="text" id="shedName" placeholder="Shed Name" autofocus required>
                <h3>Amount</h3>
                <input type="text" id="amount" placeholder="Amount" required>

            </form>
            <div id="hero-3">
                <button onclick="sendData()">submit</button>

            </div>

        </div>

    </div>

    <div class="main">

        <div id="main-1">
            <img src="./pictures/images.jpeg" height="100%" width="100%">

        </div>

        <div id="main-2">
            <h2>Productions</h2>

            <div class="main-3">
                <table>
                    <thead>Daily Production</thead>
                    <tbody id="data">

                    </tbody>
                </table>

            </div>
            <button onclick="getProduction()">show</button>

        </div>

    </div>


    <div id="footer-2">
        <h2>Estimations</h2>

        <div class="footer-03">

            <div class="footer-3">
                <h4>weekly income</h4>

            </div>

            <div class="footer-4">
                <h4>monthly income</h4>
                <ul>
                    <li>january</li>
                    <li>february</li>
                    <li>march</li>
                    <li>april</li>
                    <li>may</li>
                    <li>june</li>
                    <li>july</li>
                    <li>august</li>
                    <li>september</li>
                    <li>october</li>
                    <li>november</li>
                    <li>december</li>

                </ul>

            </div>
            <div class="footer-5">
                <h4>annual income</h4>

            </div>
        </div>
    </div>
    </div>


</body>

</html>
